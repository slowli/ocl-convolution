name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  # Minimum supported Rust version.
  msrv: 1.65.0
  # Nightly Rust toolchain for building docs.
  nightly: nightly-2023-09-09
  # POCL version (see at https://github.com/pocl/pocl)
  pocl: "4.0"
  # LLVM version for building POCL (see POCL docs)
  llvm: 14

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Cache POCL binaries
        uses: actions/cache@v3
        with:
          path: /tmp/pocl-${{ env.pocl }}
          key: ${{ runner.os }}-pocl-${{ env.pocl }}

      - name: Install POCL
        run: |
          POCL_VER=${{ env.pocl }} \
          LLVM_VER=${{ env.llvm }} \
          CMAKE_FLAGS=-DLLC_HOST_CPU=x86-64 ./install-pocl.sh

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt,clippy
      - name: Generate lockfile
        uses: actions-rs/cargo@v1
        with:
          command: generate-lockfile

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo

      - name: Format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-targets -- -D warnings

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-targets
      - name: Run doc tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace --doc

  # Checks minimum supported Rust version.
  build-msrv:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      # We intentionally reuse the same cache as for the `build` job.
      - name: Cache POCL binaries
        uses: actions/cache@v3
        with:
          path: /tmp/pocl-${{ env.pocl }}
          key: ${{ runner.os }}-pocl-${{ env.pocl }}

      - name: Install POCL
        run: |
          POCL_VER=${{ env.pocl }} \
          LLVM_VER=${{ env.llvm }} \
          CMAKE_FLAGS=-DLLC_HOST_CPU=x86-64 ./install-pocl.sh

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.msrv }}
          override: true
          profile: minimal
      - name: Generate lockfile
        uses: actions-rs/cargo@v1
        with:
          command: generate-lockfile

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-msrv-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-msrv-cargo

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-targets
      - name: Run doc tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace --doc

  # Building docs does not require an OpenCL libraries or implementation.
  document:
    needs:
      - build
      - build-msrv
    if: github.event_name == 'push'
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.nightly }}
          profile: minimal
          override: true
      - name: Generate lockfile
        uses: actions-rs/cargo@v1
        with:
          command: generate-lockfile

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-docs-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-docs-cargo

      - name: Build docs
        run: |
          cargo clean --doc && \
          cargo rustdoc -p ocl-convolution -- \
            -Z unstable-options \
            --extern-html-root-url ocl=https://docs.rs/ocl/~0.19 \
            --extern-html-root-url ndarray=https://docs.rs/ndarray/~0.15.1

      - name: Copy index page
        run: cp misc/docroot.html target/doc/index.html

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: target/doc
          single-commit: true
