[package]
name = "ocl-convolution"
version = "0.1.0"
authors = ["Alex Ostrovski <ostrovski.alex@gmail.com>"]
edition = "2018"
license = "Apache-2.0"
keywords = ["convolution", "neural network", "deep learning", "OpenCL"]
readme = "README.md"
categories = ["science"]
description = "OpenCL-accelerated 2D convolutions"
repository = "https://github.com/slowli/ocl-convolution"
exclude = [
  "/misc/**",
  ".editorconfig",
  ".travis.yml",
]

[badges]
travis-ci = { repository = "slowli/ocl-convolution" }
maintenance = { status = "experimental" }

[dependencies]
lazy_static = "1.3.0"
ndarray = "0.12.1"
ocl = "0.19.0"

[dev-dependencies]
criterion = "0.2.11"
failure = "0.1.5"
rand = "0.6.5"
rand_xorshift = "0.1.1"

[[bench]]
name = "basics"
harness = false
path = "benches/basics.rs"
